<html lang="en">

<head>
    <title>Allison's New York - Pictures</title>
</head>

<body id="pictures-page">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ALLISON'S NEW YORK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="essay.html">Essay</a>
                    <a class="nav-link active" href="pictures.html">Pictures</a>
                    <a class="nav-link" href="map.html">Map</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="heading text-center">
        <h2>There are many things to do at Shore Parkway. For example, you can go ...</h2>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="biking.jpg" alt="Biking Image">
            <div class="text">biking,</div>
        </div>
        
        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="running.jpg" alt="Running Image">
            <div class="text">running,</div>
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="fishing.jpg" alt="Fishing Image">
            <div class="text">fishing,</div>
        </div>
        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="sunsets.jpg" alt="Sunset Image">
            <div class="text">and watch sunsets!</div>
        </div>

        <!-- Navigation Arrows -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Slideshow Dots -->
    <div class="text-center mt-3">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!-- Slideshow JavaScript -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>

</html>
